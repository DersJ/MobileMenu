{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="gray login py-5 row text-white">
	<div class="offset-md-3 col-md-6 offset-lg-4 col-lg-4">
    <h2>Login</h2>
    <div class="alert alert-info">
      <p class="m-0">Don't have an account? <a class="text-success" href="{% url 'signup' %}">Register</a> for one.</p>
    </div>
  	<form method="post">
  		{% csrf_token %}
  		{{ form|crispy }}
  		<button class="btn btn-dark"type="submit">Login</button>
  	</form>
  </div>
</div>
{% endblock %}
